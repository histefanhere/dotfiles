- defaults:
    link:
      force: True
      create: True

- clean: []
- link:
    ~/.bash_profile:
      path: bash_profile
    ~/.vim:
      path: vim
    ~/.bashrc:
      path: bashrc
    ~/.vimrc: vimrc
# Sytnax magic, equivilant to ~/scripts.yaml: scripts.yaml
    ~/scripts.yaml:
    ~/.screenrc: screenrc

# Recomended by the dotfiles_template repo
- shell:
  - git submodule update --init --recursive
