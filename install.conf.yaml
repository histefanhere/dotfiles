- defaults:
    link:
      force: True
      create: True

- clean: []
- link:
    ~/.bash_profile:
      path: files/.bash_profile
    ~/.vim:
      path: files/vim
    ~/.bashrc:
      path: files/.bashrc
    ~/.vimrc:
      path: files/.vimrc
    ~/scripts.yaml:
      path: files/scripts.yaml
    ~/.screenrc:
      path: files/.screenrc

# Recomended by the dotfiles_template repo
- shell:
  - git submodule update --init --recursive
