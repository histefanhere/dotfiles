config:
  windows_pc:
    borderless: 2
  linux_laptop:
    borderless: 1

  replace:
    firefox_win: C:\Program Files\Mozilla Firefox\firefox.exe


#############################
# BROWSER
#############################
Browser:
  Firefox:
    key: f
    cmd:
      windows_pc: $firefox_win
      linux_laptop: firefox

  Messenger:
    key: m
    cmd:
      windows_pc: $firefox_win https://www.messenger.com
      linux_laptop: firefox https://www.messenger.com

  Github:
    key: g
    cmd:
      windows_pc: $firefox_win https://github.com/histefanhere
      linux_laptop: firefox https://github.com/histefanhere

  Duolingo:
